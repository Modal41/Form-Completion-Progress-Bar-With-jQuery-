<!DOCTYPE html>
<html>
<head>
	<title>Form Completion Progress Bar With Jqury + Bootstrap</title>
	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>


<div class="container pt-5">
	<div class="row">
		<small class="font4" style="padding: 0px;">Filled form rate: %<span id="percent">0</span></small>
		<div class="progress" style="padding: 0px;">
			<div class="progress-bar" style="width: 0%;" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
		</div>
	</div>
</div>

<div class="container mt-2">
	<div class="row"></div>
	<form id="formProgress">
		<div class="row mt-4">
			<div class="col-md-6 mb-4">
				<label class="font">Product Model</label>
				<input type="text" name="1" class="form-control" value="1">
			</div>
			<div class="col-md-6 mb-4">
				<label class="font">Product Category</label>
				<input type="text" name="2" class="form-control" value="2">
			</div>
			<div class="col-md-12 mb-4">
				<label class="font">Product Title <span class="font4">(Max 150 charachter)</span></label>
				<input type="text" name="3" class="form-control">
			</div>
			<div class="col-xl-3 col-lg-6 mb-4">
				<label class="font">Barcode</label>
				<input type="text" name="4" class="form-control">
			</div>
			<div class="col-xl-3 col-lg-6 mb-4">
				<label class="font">Desi</label>
				<input type="text" name="5" class="form-control">
			</div>
			<div class="col-xl-3 col-lg-6 mb-4">
				<label class="font">Stock</label>
				<input type="text" name="6" class="form-control">
			</div>
			<div class="col-xl-3 col-lg-6 mb-4">
				<label class="font">Stock Code</label>
				<input type="text" name="7" class="form-control">
			</div>
			<button type="submit" class="btn btn-primary">Okey!</button>
		</div>
	</form>
</div>




<!-- Jquery -->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Booststrap-->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
<!-- App Js -->
<script type="text/javascript" src="form-completion.js"></script>
</body>
</html>
